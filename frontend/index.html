<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookDuck</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/96ad95103a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img src="./images/BookDuck.png" alt="A duck with a book" width="150px" height="150px" />
      </a>
      <div class="header-container">
        <h1>Book Duck</h1>
        <h2> Your Next Great Read Starts Here</h2>
      </div>
      <div class="login">
        <button id="open-modal-btn">
          <i class="fa-regular fa-user fa-xl" style="color: #000000;"></i>
          <span id="login-text">Log in</span>
        </button>
      </div>
    </header>
      <div id="login-modal" class="modal hide">
        <div class="modal-content">
          <span class="close-modal-btn">&times;</span>
          <h3>Log in</h3>
          <form id="login-form">
            <input type="text" id="username" name="username" required placeholder="username"/>
            <input type="password" id="password" name="password" required placeholder="password"/>
            <button class="login-btn-modal" type="submit">Log in</button>
            <button class="login-btn-modal" id="createAccountBtn">Create Account</button>
          </form>
        </div>
      </div>
      <div id="createAccountModal" class="modal hide">
        <div class="modal-content">
          <span id="closeCreateAccountModal" class="close">&times;</span>
          <h3>Register new user</h3>
          <form id="createAccountForm">
            <input type="text" id="new-username" name="new-username" required placeholder="username" />
            <input type="email" id="new-email" name="new-email" required placeholder="email" />
            <input type="password" id="new-password" name="new-password" required placeholder="password" />
            <button class="login-btn-modal" type="submit">Create Account</button>
            <button class="login-btn-modal" id="cancelCreateAccountBtn">Cancel</button>
          </form>
        </div>
      </div>
    </div>
    <main>
      <div class="container-main">
        <div id="welcome-message" class="welcome-message"></div>
        <div class="book-list" id="book-list">
          <button class="save-button">
          </button>
        </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p id="footer-rights">&copy; 2024 BookDuck</p>
        <div class="social-media">
          <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <div class="footer-links">
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
          <a href="/terms">Terms</a>
        </div>
      </div>
    </footer>
  </body>
</html>
